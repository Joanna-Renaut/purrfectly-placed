<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Volunteer Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css-1.5.5.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section>
    <h1>Volunteer Registration Form</h1>
    <form id="my-form" action="#" method="post">
      <h2>Personal Information</h2>
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="phone-number">Phone Number:</label>
      <input type="tel" id="phone-number" name="phone-number" required><br>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required><br>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required><br>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" required><br>

      <label for="zip-code">Zip Code:</label>
      <input type="text" id="zip-code" name="zip-code" required><br>

      <h2>Emergency Contact Information</h2>
      <label for="emergency-contact-name">Full Name:</label>
      <input type="text" id="emergency-contact-name" name="emergency-contact-name" required><br>

      <label for="emergency-contact-relationship">Relationship:</label>
      <input type="text" id="emergency-contact-relationship" name="emergency-contact-relationship" required><br>

      <label for="emergency-contact-number">Phone Number:</label>
      <input type="tel" id="emergency-contact-number" name="emergency-contact-number" required><br>

      <h2>Volunteer Preferences</h2>
      <label for="cat-care">Cat Care:</label>
      <input type="checkbox" id="cat-care" name="volunteer-preference" value="cat-care"><br>

      <label for="adoption-events">Adoption Events:</label>
      <input type="checkbox" id="adoption-events" name="volunteer-preference" value="adoption-events"><br>

      <label for="fundraising">Fundraising:</label>
      <input type="checkbox" id="fundraising" name="volunteer-preference" value="fundraising"><br>

      <label for="social-media">Social Media:</label>
      <input type="checkbox" id="social-media" name="volunteer-preference" value="social-media"><br>

      <h2>Availability</h2>
      <label for="days">Days:</label>
      <input type="text" id="days" name="days" required><br>

      <label for="times">Times:</label>
      <input type="text" id="times" name="times" required><br>

      <h2>Skills and Experience</h2>
      <label for="skills-experience">Please list any relevant skills or experience you have that may be beneficial to Purrfectly Placed:</label>
      <textarea id="skills-experience" name="skills-experience" required></textarea>
      <br>
      <h2>References</h2>
      <h3>Reference #1</h3>
      <label for="reference-1-name">Full Name:</label>
      <input type="text" id="reference-1-name" name="reference-1-name" required>
      <br>

      <label for="reference-1-email">Email:</label>
      <input type="email" id="reference-1-email" name="reference-1-email" required>
      <br>

      <label for="reference-1-phone">Phone Number:</label>
      <input type="tel" id="reference-1-phone" name="reference-1-phone" required>
      <br>
      <h3>Reference #2</h3>
      <label for="reference-2-name">Full Name:</label>
      <input type="text" id="reference-2-name" name="reference-2-name" required>
      <br>

      <label for="reference-2-email">Email:</label>
      <input type="email" id="reference-2-email" name="reference-2-email" required>
      <br>

      <label for="reference-2-phone">Phone Number:</label>
      <input type="tel" id="reference-2-phone" name="reference-2-phone" required>
      <br>

      <button type="submit">Submit</button>
      <div id="success-message" style="display: none;">
        Thank you for submitting your request!
      </div>
    </form>

  </section>
</body>
<script src="main.js"></script>
</html>
