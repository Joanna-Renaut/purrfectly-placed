<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Adoption Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css-1.5.5.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section>
    <h1>Cat Adoption Application Form</h1>

    <form id="my-form">

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required><br>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required><br>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required><br>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" required><br>

      <label for="zip">Zip Code:</label>
      <input type="text" id="zip" name="zip" required><br>

      <label for="housing">What type of housing do you live in?</label>
      <select id="housing" name="housing" required>
        <option value="">Please select</option>
        <option value="House">House</option>
        <option value="Apartment">Apartment</option>
        <option value="Condo">Condo</option>
        <option value="Other">Other</option>
      </select><br>

      <label for="own-rent">Do you own or rent your home?</label>
      <select id="own-rent" name="own-rent" required>
        <option value="">Please select</option>
        <option value="Own">Own</option>
        <option value="Rent">Rent</option>
      </select><br>

      <label for="landlord-name">Landlord's Name (if applicable):</label>
      <input type="text" id="landlord-name" name="landlord-name"><br>

      <label for="landlord-phone">Landlord's Phone Number (if applicable):</label>
      <input type="tel" id="landlord-phone" name="landlord-phone"><br>

      <label for="household">Who lives in your household? Please list all members, including ages:</label>
      <textarea id="household" name="household" required></textarea><br>

      <label for="work-school">Where do you and other household members work or go to school?</label>
      <textarea id="work-school" name="work-school" required></textarea><br>

      <label for="pet-experience">Do you have any experience with pets? If so, please describe:</label>
      <textarea id="pet-experience" name="pet-experience" required></textarea><br>

      <label for="current-pets">Do you currently have any pets? If so, please list their names, breeds, ages, and whether they are spayed/neutered:</label>
      <textarea id="current-pets" name="current-pets"></textarea><br>

      <label for="vet-name">Veterinarian's Name:</label>
      <input type="text" id="vet-name" name="vet-name" required><br>

      <label for="vet-phone">Veterinarian's Phone Number:</label>
      <input type="tel" id="vet-phone" name="vet-phone" required><br>

      <label for="why-adopt">Why do you want to adopt a cat?</label>
      <textarea id="why-adopt" name="why-adopt" required></textarea><br>

      <label for="cat-preference">Do you have a preference for the age, gender, or personality of the cat you would like to adopt?</label>
      <textarea id="cat-preference" name="cat-preference" required></textarea><br>

      <button type="submit">Submit</button>
      <div id="success-message" style="display: none;">
        Thank you for submitting your request!
      </div>
    </form>
  </section>
</body>
<script src="main.js"></script>
</html>
